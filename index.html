<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <span>Display placeholder</span>
    <div class="calculator">
        <div class="calculator__numbers">
            <button class="calculator__number calculator__button">7</button>
            <button class="calculator__number calculator__button">8</button>
            <button class="calculator__number calculator__button">9</button>
            <button class="calculator__number calculator__button">4</button>
            <button class="calculator__number calculator__button">5</button>
            <button class="calculator__number calculator__button">6</button>
            <button class="calculator__number calculator__button">1</button>
            <button class="calculator__number calculator__button">2</button>
            <button class="calculator__number calculator__button">3</button>
            <button class="calculator__number calculator__button">0</button>
            <button class="calculator__number calculator__button">.</button>
            <button class="calculator__number calculator__button">C</button>
        </div>
        <div class="calculator__operators">
            <button class="calculator__operator calculator__button">+</button>
            <button class="calculator__operator calculator__button">-</button>
            <button class="calculator__operator calculator__button">x</button>
            <button class="calculator__operator calculator__button">/</button>
        </div>
                
    </div>
    <button class="calculator__equal calculator__button">=</button>
</body>
</html>
